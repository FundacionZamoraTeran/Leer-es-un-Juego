<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>FZT</title>
<link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-96dpi.css">
<link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
      href="lib/sugar-web/graphics/css/sugar-200dpi.css">
<link rel="stylesheet" href="css/activity.css">
<link rel="stylesheet" href="css/simplegrid.css">
<script data-main="js/loader" src="lib/require.js"></script>
</head>

<body>
<div id="main-toolbar" class="toolbar">
  <button class="toolbutton" id="activity-button" title="My Activity"></button>
  <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
</div>

<div id="canvas">

	<div id="menu" class="grid">
		<div class="col-1-3" id="menu-1">
			<button class="menu-button" value="1">Alfabeto</button>
		</div>
		<div class="col-1-3" id="menu-2">
			<button class="menu-button" value="2">Sopa de letras</button>
		</div>
		<div class="col-1-3" id="menu-3">
			<button class="menu-button" value="3">Oraciones</button>
		</div>
	</div>


	<div id="level-1" class="hidden grid">
        <div class="col-1-3 sidebar" id="alphabet">
          <h1>Alfabeto</h1>
          <div id="letters">
          </div>
          <button id="upper-button">MAYÚSCULA</button>
          <button id="lower-button">minúscula</button>
        </div>
        <div class="col-2-3 game" id="area">
            <div id="lines">
                <p>____________________________</p>
                <p>____________________________</p>
                <p>____________________________</p>
                <p>____________________________</p>
            </div>
            <button class="reload reload-button" title="Volver">Volver a menu</button>
        </div>
	</div>

	<div id="level-2" class="hidden grid">
        <div id="win-msg" class="hidden">
          <p>Felicidades has ganado</p>
          <a href="#" id="again">Salir</a>
          <a href="#" id="restart-soup">Continuar</a>
        </div>
        <div class="col-1-3 sidebar" id="soup">
          <h1>Sopa de letras</h1>
          <div id="words-list"></div>
        </div>
        <div class="col-2-3 game">
            <canvas id="matrix-canvas"></canvas>
            <button class="reload reload-button" title="Volver">Volver a menu</button>
        </div>
    </div>

	<div id="level-3" class="hidden grid">
		<div class="col-1-3 sidebar" id="sentences">
          <h1>Oraciones</h1>
          <div id="words-sentence">
          </div>
		</div>
        <div class="col-2-3 game" id="area-sent">
            <div id="words-box"></div>
            <div id=answer></div>
            <div id="buttons">
                <button class="reload-button" title="Volver">Volver a menu</button>
                <button class="view-answer disabled" disabled>Ver respuesta correcta</button>
            </div>
            <button class="restart" title="Restart">Reiniciar</button>
		</div>

    </div>

</div>
</body>

</html>
